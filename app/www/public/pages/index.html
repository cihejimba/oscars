<!DOCTYPE html>
<html>
  <head>
    <title>Vote On The Oscars</title>
  </head>

  <body>
    <h1>Oscar Vote</h1>
    <a href="/add">Add Nominees</a>

    <ul>
      {{#each categories}}
        <li>{{name}}</li>
        {{#each nominees}}
          <li>--{{film.title}} ({{film.director.name}})</li>
        {{/each}}
      {{/each}}
    </ul>
  </body>

</html>
