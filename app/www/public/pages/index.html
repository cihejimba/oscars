{{#extend "layout"}}
  {{#content "title"}}Add Nominees{{/content}}
  {{#content "body"}}
    <h1>Oscar Vote</h1>
    <a href="/login">Login</a>
    <a href="/add">Add Nominees</a>

    <ul>
      {{#each categories}}
        <li>{{name}}</li>
        {{#each nominees}}
          <li>--{{film.title}} ({{film.director.name}})</li>
        {{/each}}
      {{/each}}
    </ul>
  {{/content}}
{{/extend}}
