
{{#extend "layout"}}
  {{#content "title"}}Profile{{/content}}
  {{#content "styles"}}
    <link rel="stylesheet" href="dist/styles/profile.css">
  {{/content}}
  {{#content "nav"}}
    <div class="nav">
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/vote">Vote</a>
        </li>
        <li>
          <a href="/add">Add Nominees</a>
        </li>
        <li>
          <a href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  {{/content}}
  {{#content "body"}}

    <div class="container">
      <h2 class="user-name" style="border-bottom: 5px solid {{user.color}}">{{user.name}}</h2>
      <div class="profile">
        <form action="/api/update/profile" method="POST">
          <div>
            <label for="name">User Name</label>
            <input type="text" id="name" name="name" value="{{user.name}}">
          </div>
          <label for="name">Color</label>
          <select name="colorpicker">
            <option value="#00689e">Dark blue</option>
            <option value="#5484ed">Bold blue</option>
            <option value="#a4bdfc">Blue</option>
            <option value="#dbadff">Purple</option>
            <option value="#fec9ff">Pink</option>
            <option value="#ef4bf1">Bold Purple</option>
            <option value="#9f56cd">Dark Purple</option>
            <option value="#46d6db">Turquoise</option>
            <option value="#08bbc1">Bold Turquoise</option>
            <option value="#7ae7bf">Light green</option>
            <option value="#35ff2b">Bright green</option>
            <option value="#7bd148">Green</option>
            <option value="#51b749">Bold green</option>
            <option value="#fbd75b">Yellow</option>
            <option value="#ffb878">Orange</option>
            <option value="#ffa800">Bold Orange</option>
            <option value="#ff887c">Red</option>
            <option value="#dc2127">Bold red</option>
            <option value="#e1e1e1">Gray</option>
            <option value="#7f7f7f">Bold Gray</option>
          </select>
          <input type="hidden" value="{{user.color}}" name="color" id="color">
          <input type="submit" value="Update">
        </form>
      </div>
    </div>
  {{/content}}

  {{#content "scripts"}}
    <script src="/dist/scripts/profile.min.js"></script>
  {{/content}}
{{/extend}}
