
{{#extend "layout"}}
  {{#content "title"}}Add Nominees{{/content}}
  {{#content "styles"}}
    <link rel="stylesheet" href="dist/common.min.css">
    <link rel="stylesheet" href="dist/profile.min.css">
    <link rel="stylesheet" href="dist/simplecolorpicker.min.css">
  {{/content}}
  
  {{#content "body"}}
    <h1>Appcademy Awards</h1>
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/vote">Vote</a>
    <a href="/profile">Profile</a>
    <a href="/add">Add Nominees</a>
    <h3>{{user.name}}</h3>

    <div class="container">
      <div class="profile">
        <form action="/api/update/profile" method="POST">
          <div>
            <label for="name">User Name</label>
            <input type="text" id="name" name="name" value="{{user.name}}">
          </div>
          <select name="colorpicker">
            <option value="#7bd148">Green</option>
            <option value="#5484ed">Bold blue</option>
            <option value="#a4bdfc">Blue</option>
            <option value="#46d6db">Turquoise</option>
            <option value="#7ae7bf">Light green</option>
            <option value="#51b749">Bold green</option>
            <option value="#fbd75b">Yellow</option>
            <option value="#ffb878">Orange</option>
            <option value="#ff887c">Red</option>
            <option value="#dc2127">Bold red</option>
            <option value="#dbadff">Purple</option>
            <option value="#e1e1e1">Gray</option>
          </select>
          <input type="hidden" value="{{user.color}}" name="color" id="color">
          <input type="submit" value="Update">
        </form>
      </div>
    </div>
  {{/content}}

  {{#content "scripts"}}
    <script src="/dist/profile.min.js"></script>
  {{/content}}
{{/extend}}
